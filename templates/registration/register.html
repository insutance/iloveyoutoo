      .errornote {
    display: block;
    margin: 5px 0;
    border: 1px solid #c30;
    background: #fcf;
    padding: 5px 25px;
    color: #c30;
    font-size: 12px;
    font-weight: bold;
}

    border: 1px solid #ccc;
}

    float: left;
    width: 170px;

<body class="text-center">
    <div class ="container" style="padding:3% 20% 10% 20%">
        <form class="form-signin" method="post" action=".">{% csrf_token %}
            <a href="/post">
            <img class="mb-3" src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/67945287_2905908859484083_8187300632273616896_n.jpg?_nc_cat=102&_nc_oc=AQnA33fqNv2fATjkF7MYVKhzF81o2AL1mcLBnVJHzN6_lZbgKrv320cEjdMXjtWWkz0&_nc_ht=scontent-icn1-1.xx&oh=9dcf836e4f82671f4c4e3b1318786ac8&oe=5DE49376" alt="" >
            </a>
            <h1 class="h3 mb-4 font-weight-normal">회원가입</h1>
            {% if form.errors %}
            <p class="errornote">Wrong! Please correct the error(s) below.</p>
            {% endif %}        
        
    
                <div class="">
                  {{ form.username }}
                </div>
                <br>
                <div class="">
                    {{ form.password1 }}
                </div>
                <br>
                <div class="">
                    {{ form.password2 }}
                </div>
            
            </fieldset>
            <br><br>
            <button class="btn btn-lg btn-danger btn-block" type="submit">가입하기</button>
            <p class="mt-5 mb-3 text-muted">&copy; 강남대학교</p>
            <script type="text/javascript">document.getElementById('id_username').focus();</script>
        </form>
    </div>
</body>
