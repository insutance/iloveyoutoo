  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar">
            <div class="container">
              <a class="navbar-brand custom-brand" href="/post"><img class="nav-logo" src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/67942584_2905683649506604_2184802876532981760_n.jpg?_nc_cat=106&_nc_oc=AQnGRUIVeEzegkGTQi1LSrdN33G8YcT_ib0NrxJHakDFOW7Icj81O-E5JVXVDlmXI_g&_nc_ht=scontent-icn1-1.xx&oh=faa9e71dc808a64e4e67e01754e049ab&oe=5DA2B2C2" alt="Logo1" /></a>
              <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse custom-nav-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      이벤트
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownPortfolio">
                      <a class="dropdown-item" href="/produce">프로듀스X유튜버</a>
                      <a class="dropdown-item" href="/showme">쇼미더아이디어</a>
                    </div>
                  </li>
                  <li class="nav-item" data-nav-url='/freeboard'>
                      <a class="nav-link" href="/freeboard">자유게시판</a>
                  </li>
                     {% if user.is_active %}
                     <li class="nav-item" >
                      <a class="nav-link sign" href="{% url 'photo:photo_add' %}">글쓰기</a>
                      </li>
                      <li class="nav-item" >
                      <a class="nav-link sign" href="{% url 'photo:photo_change' %}">마이페이지</a>
                      </li>
                      <li class="nav-item" >
                      <a class="nav-link sign" href="{% url 'logout' %}">로그아웃</a>
                      </li>
                      {% else %}
                      <li class="nav-item" >
                      <a class="nav-link sign" href="{% url 'register' %}">회원가입</a>
                      </li>
                      <li class="nav-item" >
                      <a class="nav-link sign" href="{% url 'login' %}">로그인</a>
                      </li>
                      {% endif %}
             
                </ul>
              </div>
              <script>
                $(window).scroll(function() {
                  var $el = $('#navbar');
                  
                  if($(this).scrollTop() >= 10) { 
                    $el.addClass('shown');
                  } else { 
                    $el.removeClass('shown');
                  }
                });
              </script>
              <script>
                /* link active set up*/
                $(function(){
                  // 페이지가 로드될때마다 이 구역이 실행됨.
                  let _pathname = location.pathname;
                  let _navItems = $('.navbar-nav').find('.nav-item');
                  for(let i = 0 ; i < _navItems.length ; i++){
                    let _currentItem = _navItems.eq(i);
                    if(_currentItem.attr('data-nav-url') === _pathname){
                      _currentItem.addClass('active');
                    }
                    else{
                      _currentItem.removeClass('active');
                    }
                  }
                });
              </script>
            </div>
          </nav>
          <br><br>
          
      </header>
      <aside>
        <div class="sidebar-sticky"
          style="width: 160px;  background: #fff; color: #fff; float: left; margin-left: -180px; margin-top: 33px">
          <ul class="list-group">
            <li style="margin-top:20px; margin-bottom:20px">
              <a class="p-2 text-muted" href="/post">&nbsp영상</a>
              <hr>
              {% for item in album %}
              <a class="p-2 text-muted" href="{% url 'photo:album_detail' item.id %}">&nbsp&nbsp&nbsp&nbsp- {{ item.name }}
                <hr></a>
              {% endfor %}
              <a class="p-2 text-muted" href="/produce">Produce X 유투버</a>
              <hr>
              <a class="p-2 text-muted" href="/showme">&nbsp쇼미더아이디어</a>
            </li>
          </ul>
        </div>
      </aside>
    
       
     
      <div class="container">
      {% block content %}
      {% endblock %}
      </div>
